<body>
  <div id="iframe-overlay" style="top: 99%;">
    <iframe sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts" id="iframe" style="width: 100%; height: 100%;" src=""></iframe>
  </div>
  <div id="bot-wrapper">
    <div id="logo">
      <a href="#" onclick="reload()"><img src="https://feedbotmsv20197268.blob.core.windows.net/public/msv-feedyou-loga-6.png" alt="Logo" /></a>
    </div>
    <div id="bot" />
  </div>
  <script src="https://feedbotmsv20197268.blob.core.windows.net/public/webchat/botchat-es5.js?v=2"></script>

  <script>
    var frame = document.getElementById("iframe");
    var overlay = document.getElementById('iframe-overlay')

    function reload() {
      if (confirm('Chcete se vrátit za začátek stezky Digitální továrny 2.0?')) location.reload()
      return false;
    }

    function openIframe(url) {
      console.log('Opening iframe '+url)
      overlay.style.top = '0%';
      frame.src = url
    }

    function closeIframe(url) {
      console.log('Closing iframe')
      overlay.style.top = '99%';
      
      setTimeout(function() {
        if (frame && frame.src) frame.src = "about:blank";
      }, 1000);
    }    

    var botConnection = new BotChat.DirectLine({ secret: 'JqtqUZx5_YI.YW2TnPh81wmBD4IlTY2Nu43riQ8w9b-53pkZcGyO2jo' });
    BotChat.App({
      botConnection,
      bot: { id: 'feedbot-msv-2019', name: 'Chatbot' },
      theme: { mainColor: '#D83838' },
      disableInputWhenNotNeeded: true,
      chatTitle: "MSV 2019 chatbot",
      userData: { 'zdroj': window.location.hash.substr(1) }
      
      // SEE https://github.com/wearefeedyou/feedbot-webchat FOR OPTIONAL PARAMS
    }, document.getElementById("bot"));

    botConnection.activity$
      .filter(activity => activity.type === "event" && activity.name === "open-iframe")
      .subscribe(activity => openIframe(activity.value))

    botConnection.activity$
      .filter(activity => activity.type === "event" && activity.name === "close-iframe")
      .subscribe(activity => closeIframe())
  </script>
