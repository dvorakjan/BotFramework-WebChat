<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <link href="https://feedbotmsv20197268.blob.core.windows.net/public/webchat/botchat.css" rel="stylesheet" />
  <link href="https://feedbotmsv20197268.blob.core.windows.net/public/webchat/botchat-fullwindow.css" rel="stylesheet" />
  <title>MSV 2019 chatbot</title>
  <style>
     html { 
       height: 100%;
       background-color: white;

        /*background: url('https://feedyou.blob.core.windows.net/webchat/gray-background.jpg') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;*/
    }

    body {
      font-family: Helvetica, Arial;
      padding: 30px;

      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-align-items: flex-end;
      -ms-flex-align: end;
      align-items: flex-end;
    }

    #logo {
      height: 10%;

      background-color: transparent;
      text-align: center;
      padding-top: 0px;
      padding-bottom: 5px;
    }

    #logo img {
      max-height: 95%;
      max-width: 70%;
      padding-top: 15px;
      object-fit: contain;
    }
    
    @media (min-width: 768px) {
      .wc-adaptive-card {
        width: 300px;  
      }
    }

    .wc-adaptive-card {
      border-radius: 8px;
      padding: 2px 6px;
    }

    #iframe-overlay {
      position: absolute;
      top: -3px;
      left: 0px;
      right: 0px;
      bottom: 70px;

      z-index: 1000;

      -webkit-transition: top 0.5s ease-in-out;
      -moz-transition: top 0.5s ease-in-out;
      -o-transition: top 0.5s ease-in-out;
      transition: top 0.5s ease-in-out;

      overflow-y: hidden;
    }

    #iframe-overlay > iframe {
      border-width: 0px;
      /*border-bottom: 3px #D83838 solid;*/
    }

    #bot-wrapper {
      background-color: transparent;
      width: 95%;
      max-width: 900px;
      min-width: 300px;
      height: 96%;
      max-height: 98.5%;
      min-height: 500px;

      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;

      position: absolute;
      bottom: 0;
    }

    #bot-wrapper #bot {
      position: relative;
      height: 90%;
    }

    .wc-message-from {
      visibility: hidden;
      height: 2px;
    }

    .wc-message-content {
      padding: 10px;
      border-radius: 13px;
    }

    .wc-message-from-bot .wc-message-content {
      color: #424242 !important;
    }

    .wc-carousel {
      margin-top: 10px;
    }

    .wc-suggested-actions .wc-hscroll > ul > li {
      margin: 6px;
    }

    .wc-message-pane .wc-suggested-actions {
      position: absolute;
      bottom: 0px;
      z-index: 10000;
      background-color: white;
    }

    .wc-message-pane.show-actions .wc-suggested-actions {
      height: 70px;
    }

    .wc-console {
      /*-webkit-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
      -moz-box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
      box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);*/
      border-width: 0px;
      height: 70px;
    }

    .wc-message-pane.show-actions .wc-message-groups {
      top: 0px;
      transform: translateY(0px);
    }

    .wc-console.disable-input {
      background-color: white !important;
    }

    #bot .wc-suggested-actions .wc-hscroll > ul > li button, .wc-app .wc-card button {
      color: white !important;
      background-color: #D83838 !important;
      border-color: #D83838 !important;
      border-radius: 20px;
    }

    #bot .wc-suggested-actions .wc-hscroll > ul > li button:active, .wc-app .wc-card button:active {
      color: #D83838 !important;
      background-color: white !important;
      border-color: #D83838 !important;
    }

    #bot .wc-suggested-actions .wc-hscroll > ul > li button:focus, .wc-console .wc-mic, .wc-console .wc-send, .wc-app .wc-card button {
      outline:0;
    }

    .wc-console .wc-mic, .wc-console .wc-send {
      top: 10px;
    }

    .wc-console input[type=text], .wc-console textarea {
      margin: 0px 15px;
    }

    .wc-textbox {
      border-radius: 13px;
      background-color: #eceff1;
      height: 70%;
      margin-bottom: 0px;
      top: 6px !important;
    }

    .wc-suggested-actions .wc-hscroll > ul {
      text-align: center;
      margin-top: 10px;
    }

    .wc-message-from-bot .wc-message-content {
     background-color: #f5f5f5;
    }

    .wc-message-from-bot svg.wc-message-callout path {
      fill: #f5f5f5;
    }

    .wc-suggested-actions .wc-hscroll > ul > li {
      max-width: 50%;
    }

    .wc-message-content {
     box-shadow: none;
    }

    .wc-app ::-webkit-scrollbar-thumb {
      background-color: #fff;
    }

    .wc-app h1, .wc-app h2, .wc-app h3, .wc-app h4, .wc-app p, .wc-app ul, .wc-app ol {
      padding: 4px;
    }

  </style>
</head>

<body>
  <div id="iframe-overlay" style="top: 99%;">
    <iframe id="iframe" style="width: 100%; height: 100%;" src=""></iframe>
  </div>
  <div id="bot-wrapper">
    <div id="logo">
      <img src="https://feedbotmsv20197268.blob.core.windows.net/public/msv-feedyou-loga-5.png" alt="Logo" />
    </div>
    <div id="bot" />
  </div>
  <script src="https://feedbotmsv20197268.blob.core.windows.net/public/webchat/botchat-es5.js?v=2"></script>

  <script>
    function openIframe(url) {
      document.getElementById('iframe-overlay').style.top = '0%';
      document.getElementById('iframe').src = url
    }

    function closeIframe(url) {
      document.getElementById('iframe-overlay').style.top = '99%';
      // TODO reset
    }

    var botConnection = new BotChat.DirectLine({ secret: 'JqtqUZx5_YI.YW2TnPh81wmBD4IlTY2Nu43riQ8w9b-53pkZcGyO2jo' });
    BotChat.App({
      botConnection,
      bot: { id: 'feedbot-msv-2019', name: 'Chatbot' },
      theme: { mainColor: '#D83838' },
      disableInputWhenNotNeeded: true,
      chatTitle: "MSV 2019 chatbot",
      userData: { 'zdroj': window.location.hash.substr(1) }
      
      // SEE https://github.com/wearefeedyou/feedbot-webchat FOR OPTIONAL PARAMS
    }, document.getElementById("bot"));

    botConnection.activity$
      .filter(activity => activity.type === "event" && activity.name === "open-iframe")
      .subscribe(activity => openIframe(activity.value))

    botConnection.activity$
      .filter(activity => activity.type === "event" && activity.name === "close-iframe")
      .subscribe(activity => closeIframe())
  </script>
</body>

</html>
